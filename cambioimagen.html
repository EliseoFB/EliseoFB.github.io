<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cambio de imagen</title>
</head>
<body>
	<div>
		<img id="icono1" src="/img/html.png" alt="imagen de html" />
	</div>
	<button onclick="changeimage();">Clik Aqui...</button>


	<script>
		function changeimage() {
			var webimg = document.getElementById("icono1");
			webimg.src = "/img/js.png";

		}
	</script>
</body>
</html>
